---
layout: default
---
<div id="main" class="site-main">
    <div id="primary" class="content-area">
        <div id="content" class="site-content" role="main">
            {% for post in site.posts %}
                <article class="post type-post status-publish format-standard hentry category-235 tag-reading">
                    <header class="entry-header">
                        <h1 class="entry-title">
                            <a href="{{ post.url | prepend: site.baseurl }}" rel="bookmark">{{ post.title }}</a>
                        </h1>
                    </header>
                    <div class="entry-content">
                        <p>{{ post.content }}</p>
                    </div>
                    <footer class="entry-meta">
                        {{ post.author }} 发表于
                        <time class="entry-date">{{ post.date | date: "%Y-%m-%d"}}</time>
                    </footer>
                </article>
            {% endfor %}
        </div>
    </div>
    <div id="secondary" class="widget-area" role="complementary">
        <aside id="search-2" class="widget widget_search">
            <h1 class="widget-title">站内搜索：</h1>
        </aside>
    </div>
</div>
<footer class="site-footer"></footer>
