---
layout: default
---
<section id="posts">
    {% for post in site.posts %}
    <article class="post">
        <header>
            <h2>
                <a href="{{ post.url | prepend: site.baseurl }}" rel="bookmark">{{ post.title }}</a>
            </h2>
            <p>by {{ post.author }}
                <time datetime="2014-11-25">{{ post.date | date: "%Y-%m-%d"}}</time>
            </p>
        </header>
        <p>{{ post.content }}</p>
    </article>
    {% endfor %}
</section>
