<!DOCTYPE html>
<html>

{% include head.html %}

<body>
{% include header.html %}

<div class="container">
    <div class="blog-header">
        <h1 class="blog-title-post-title ">{{ page.title }}</h1>
        <p class="lead blog-description" style="font-size: 16px;text-align: right;"><kw style="font-weight: bold;">{{ page.categories }}</kw> | last update {{ page.date|date: "%b %-d, %Y" }} from <at style="font-weight: bold; border-bottom: 1px solid;">{{ page.author }}</at></p>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-12 blog-main">
            <!--<p class="lead blog-description">Last update {{ page.date|date: "%b %-d, %Y" }}, {{ page.author }}</p>-->
            {{ content }}
            <div class="container-fluid">
                <div class="row">
                    <div id="disqus_thread" class="col-sm-12 col-md-12"></div>
                </div>
            </div>
            <script type="text/javascript">
                /* * * CONFIGURATION VARIABLES * * */
                var disqus_shortname = 'liyancodeblog';

                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function() {
                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
        </div>
    </div>
    {% include footer.html %}
</div>

<!--{% include footer.html %}-->
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{{ '/js/jquery.min.js' | prepend: site.baseurl }}"></script>
<script src="{{ '/js/bootstrap.min.js' | prepend: site.baseurl }}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="{{ '/js/ie10-viewport-bug-workaround.js' | prepend: site.baseurl }}"></script>
</body>
</html>
