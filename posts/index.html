---
layout: default
---
<div class="blog-main">
    <h4>All Posts</h4>
    <ul class="posts-list">
        {% for post in site.posts %}
        <li class="list-unstyled">
            <a href="{{ post.url | prepend: site.baseurl }}" class="li-chevon">{{ post.title }}</a>
            {{ post.date | date: "%b %-d, %Y" }}
        </li>
        {% endfor %}
    </ul>
</div>
